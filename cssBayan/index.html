<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS BAYAN</title>

  <link rel="icon" href="assets/img/accordion.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Inter:wght@200;300;500;800;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="main-container">
      <h1 class="main-heading">CSS Bayan</h1>
      <div class="items-container">
        <!-- ITEM 1 -->
        <label class="accordion-item">
          <input type="radio" name="radio-accordion" checked="checked" class="accordion-toggle">
          <h3 class="accordion__header">
            This is fine!
          </h3>
          <div class="accordion__content">
            <img class="accordion-img" src="assets/img/fine.jpg" alt="Dog in fire" width="400">
          </div>
				</label>
        <!-- ITEM 2 -->
				<label class="accordion-item">
					<input type="radio" name="radio-accordion" class="accordion-toggle">
					<h3 class="accordion__header">
            I had fun
          </h3>
          <div class="accordion__content">
            <img class="accordion-img" src="assets/img/grumpy.jpg" alt="Grumpy cat" width="300">
          </div>
				</label>
        <!-- ITEM 3 -->
				<label class="accordion-item">
					<input type="radio" name="radio-accordion" class="accordion-toggle">
					<h3 class="accordion__header">
            My free time
          </h3>
          <div class="accordion__content">
            <img class="accordion-img" src="assets/img/freetime.jpg" alt="Free time" width="400">
          </div>
				</label>
        <!-- ITEM 4 -->
				<label class="accordion-item">
					<input type="radio" name="radio-accordion" class="accordion-toggle">
					<h3 class="accordion__header">
            What's for dinner?
          </h3>
          <div class="accordion__content">
            <img class="accordion-img" src="assets/img/harold.jpg" alt="Harold" width="300">
          </div>
				</label>
        <!-- ITEM 5 -->
				<label class="accordion-item">
					<input type="radio" name="radio-accordion" class="accordion-toggle">
					<h3 class="accordion__header">
            Typical workday
          </h3>
          <div class="accordion__content">
            <img class="accordion-img" src="assets/img/work.jpg" alt="My workday" width="400">
          </div>
				</label>
      </div>
    </div>
</body>
</html>
